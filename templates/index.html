{% extends "layout.html" %}

{% block title %}Hunter Bradshaw | Home{% endblock %}

{% block head %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<style>
    html { scroll-behavior: smooth; }
    #experience { overflow: hidden; }
    .experienceSwiper { padding: 60px 15px 80px 15px !important; margin-top: -30px; }
    .experience-card { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); background: white; }
    .experience-card:hover { transform: translateY(-20px); border-color: #2563eb; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); }
    /* ... (rest of your swiper-specific CSS) */
</style>
{% endblock %}

{% block content %}
<header id="about" class="pt-32 pb-20 px-6">
    <div class="max-w-6xl mx-auto flex flex-col md:flex-row items-center gap-12">
        <div class="w-56 h-56 md:w-72 md:h-72 rounded-3xl overflow-hidden shadow-2xl rotate-2 hover:rotate-0 transition-transform duration-500 border-4 border-white">
            <img src="{{ url_for('static', filename='Hunter_Bradshaws_Photo.JPG') }}" alt="Hunter Bradshaw" class="w-full h-full object-cover bg-gray-200">
        </div>
        <div class="flex-1 text-center md:text-left">
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-6">Hunter Bradshaw</h1>
            <p class="text-xl text-gray-600 leading-relaxed max-w-2xl mb-8">Currently pursuing Mathematics and Physics at UTSA.</p>
        </div>
    </div>
</header>

<section id="experience" class="py-24 bg-white">
    </section>

<section id="achievements" class="py-24 bg-gray-50">
    </section>
{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.experienceSwiper', { /* swiper config */ });
</script>
{% endblock %}
