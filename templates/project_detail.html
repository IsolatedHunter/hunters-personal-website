{% extends "base.html" %}

{% block title %}{{ project.title }} | Hunter Bradshaw{% endblock %}

{% block head %}
<style>
    /* Enforced spacing for detail pages */
    .pt-40 { padding-top: 8rem !important; }
    .prose p { margin-bottom: 1.25rem; line-height: 1.75; color: #4b5563; }
    .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1.25rem; }
</style>
{% endblock %}

{% block content %}
<article class="pt-40 pb-20 px-6 max-w-4xl mx-auto">
    <a href="{{ url_for('projects') }}" class="text-blue-600 font-bold mb-8 inline-flex items-center gap-2 hover:-translate-x-1 transition-transform">
        <i class="fas fa-arrow-left"></i> Back to Projects
    </a>
    
    <header class="mb-12">
        <div class="inline-block px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-xs font-bold uppercase mb-4 tracking-widest">
            {{ project.category }}
        </div>
        <h1 class="text-4xl md:text-6xl font-black text-gray-900 mb-6 leading-tight">
            {{ project.title }}
        </h1>
        <div class="w-20 h-2 bg-blue-600 rounded"></div>
    </header>

    <div class="w-full h-64 md:h-80 bg-gradient-to-br {{ project.gradient }} rounded-3xl mb-12 flex items-center justify-center shadow-xl">
        <i class="{{ project.icon }} text-white text-9xl opacity-30"></i>
    </div>

    <div class="prose prose-lg max-w-none">
        {{ project.content | safe }}
    </div>

    <div class="mt-16 pt-10 border-t border-gray-200 flex flex-col md:flex-row justify-between items-center gap-6">
        <p class="text-gray-500 font-medium">Interested in this work?</p>
        <a href="mailto:hunter.bradshaw@my.utsa.edu" class="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-blue-700 transition shadow-lg">
            Let's Talk Research
        </a>
    </div>
</article>
{% endblock %}
